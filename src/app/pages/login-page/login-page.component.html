<main>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Connectez à votre compte</h5>
                    <p class="text-center small">Renseignez votre Email & password pour vous connecter</p>
                  </div>
                  <div class="alert alert-danger" *ngIf="errorMessage">
                    {{errorMessage}}
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <label for="email" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
                        <input type="text" name="username" [(ngModel)]="authenticationRequest.email" class="form-control" id="email" required>
                        <div class="invalid-feedback">Veuillez saisir votre Email.</div>
                      </div>
                    </div>
  
                    <div class="col-12">
                      <div class="row">
                        <label for="password" class="form-label col-lg-5">Password</label>
                        <a [routerLink]="['/forgot']" class="col-lg-7" >Mot de passe oublié ?</a>
                      </div>
                      <input type="password" name="password" [(ngModel)]="authenticationRequest.password" class="form-control" id="password" required>
                      <div class="invalid-feedback">Veuillez saisir votre mot de passe!</div>
                    </div>
  
                    <div class="col-12 mt-1">
                      <button class="btn btn-primary w-100" (click)="login()">Login</button>
                    </div>
                    <div class="col-12 mt-3">
                      <p class="small mb-0">Pas de compte ? <a [routerLink]="['/register']">Créer un nouveau compte</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
